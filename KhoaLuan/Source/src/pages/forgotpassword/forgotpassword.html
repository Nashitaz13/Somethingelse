<ion-header>
    <ion-navbar color="orange">
        <ion-title>Quên mật khẩu</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
        <p>Vui lòng nhập địa chỉ email tên tài khoản của bạn:</p>
        <ion-item>
            <ion-label stacked>Tên tài khoản <span style="color: red">*</span></ion-label>
            <ion-input type="text" id="email" [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Địa chỉ email <span style="color: red">*</span></ion-label>
            <ion-input type="text" id="email" [(ngModel)]="email"></ion-input>
        </ion-item>
        <!--Error message-->
        <ion-label class="errors">{{errors}}</ion-label>
        <button ion-button full color="secondary" (click)="get_password()">CẬP NHẬT MẬT KHẨU</button>
</ion-content>
