<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-avatar item-left>
                <img src="img/default_user.png">
            </ion-avatar>
            <ion-row>
                <ion-col width-75>
                    <h2><b>{{post.title}}</b></h2>
                </ion-col>
                <ion-col>
                    <p>{{post.distance}} Km</p>
                </ion-col>
            </ion-row>
            <h3>{{post.description}}</h3>
            <p>{{post.category}}</p>
        </ion-item>
    </ion-list>
</ion-content>
