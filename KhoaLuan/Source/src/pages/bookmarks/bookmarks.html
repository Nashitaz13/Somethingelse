<ion-header>

    <ion-navbar color="orange">
        <ion-title>Tin đã lưu</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let post of posts">
            <ion-item>
                <ion-avatar item-left>
                    <img src="{{getImagePath(post.category)}}">
                </ion-avatar>
                <h2 style="text-transform: uppercase;">{{post.title}}</h2>
                <p>{{getDescription(post.description)}}</p>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button (click)="view(post)">Xem</button>
                <button ion-button color="danger" (click)="delete(post)">Xóa</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
